<mat-toolbar>
  <div class="toolbar">
    <span class="toolbar-logo">MagicMarket</span>
    <span class="toolbar-spacer"></span>
    <div>
      <button routerLink="/maintain-product" mat-button class="toolbar-button">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-button class="toolbar-button">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-button class="toolbar-button">
        <mat-icon>shopping_basket</mat-icon>
      </button>
      <button mat-button class="toolbar-button" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        <button mat-menu-item>
          <mat-icon>app_registration</mat-icon>
          <span>Register</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>language</mat-icon>
          <span>Language</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
